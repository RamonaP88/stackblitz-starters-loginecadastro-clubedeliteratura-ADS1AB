<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro dos Participantes - Clube de Literatura</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Cadastro dos Participantes - Clube de Literatura</h1>
    </header>
    <main>
        <form action="cadastro_sucesso.html" method="post">
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="last_name">Sobrenome:</label><br>
            <input type="text" id="last_name" name="last_name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="phone_number">Telefone:</label><br>
            <input type="tel" id="phone_number" name="phone_number" required><br>
            <label for="address">Endereço:</label><br>
            <input type="text" id="address" name="address" required><br>
            <label for="date">Data de Inscrição:</label><br>
            <input type="date" id="date" name="date" required><br>
            <label for="password">Senha:</label><br>
            <input type="password" id="password" name="password" required><br>
            <label for="confirm_password">Confirme a senha:</label><br>
            <input type="password" id="confirm_password" name="confirm_password" required><br><br>
            <input type="submit" value="Cadastrar">
        </form>
    </main>
    <footer class="rodape">
        <p>&copy; 2024 Clube de Literatura. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
